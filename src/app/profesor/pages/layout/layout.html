<div class="sidebar d-flex flex-column">
    <div class="header-logo-dashboard">
        <a class="d-flex align-items-center text-decoration-none text-white">
            <img src="/logo.png" alt="Logo Harmony" width="40" height="40" class="me-2">
            <h1 class="h5 mb-0 fw-bold">Harmony</h1>
        </a>
    </div>

    <div class="user-info">
        <i class="bi bi-person-circle me-2"></i>
        <strong>{{ userName }}</strong>
    </div>

    <nav class="nav flex-column flex-grow-1">
        <a routerLink="/profesor/horario" routerLinkActive="active" class="nav-link-item">
            <i class="bi bi-calendar-check me-2"></i> Horario de Clases
        </a>

        <a routerLink="/profesor/contrasena" routerLinkActive="active" class="nav-link-item">
            <i class="bi bi-key me-2"></i> Cambiar Contraseña
        </a>

        <div class="mt-auto">
            <a (click)="logout()" class="nav-link-item nav-link-logout" style="cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
            </a>
        </div>
    </nav>
</div>

<div class="main-content">
    <router-outlet></router-outlet>
</div>
