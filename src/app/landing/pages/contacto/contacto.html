<div class="container my-5">
    <h1 class="text-center mb-4">Contáctanos</h1>
    <p class="text-center text-muted mb-5">¡Estamos aquí para ayudarte! Completa el siguiente formulario o
        visítanos.</p>
    <div class="row justify-content-center mb-5">
        <div class="col-lg-8">
            <div class="card p-4 shadow-sm" style="background-color: #f8f1e9;">

                <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span>{{ successMessage }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span>{{ errorMessage }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form #contactForm="ngForm" (ngSubmit)="enviarMensaje(contactForm.value)">
                    <h4 class="mb-4">Envíanos un mensaje</h4>

                    <div class="mb-3">
                        <label for="nombre-contacto" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre-contacto" name="nombre"
                            placeholder="Tu nombre" required [(ngModel)]="contactoData.nombre">
                    </div>

                    <div class="mb-3">
                        <label for="email-contacto" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email-contacto" name="correo"
                            placeholder="ejemplo@correo.com" required [(ngModel)]="contactoData.correo">
                    </div>

                    <div class="mb-3">
                        <label for="asunto-contacto" class="form-label">Asunto</label>
                        <select class="form-select" id="asunto-contacto" name="asunto" required
                            [(ngModel)]="contactoData.asunto">
                            <option value="" disabled selected>Selecciona un asunto...</option>
                            <option value="Información sobre talleres/cursos">Información sobre talleres/cursos</option>
                            <option value="Pregunta sobre la inscripción">Pregunta sobre la inscripción</option>
                            <option value="Consulta sobre un profesor">Consulta sobre un profesor</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="mensaje-contacto" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje-contacto" name="mensaje" rows="5"
                            placeholder="Escribe tu mensaje aquí..." required
                            [(ngModel)]="contactoData.mensaje"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn-formulario btn-lg" [disabled]="!contactForm.valid">
                            Enviar Mensaje
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Ubicación y Mapa -->
    <div class="row justify-content-center mb-5">
        <div class="col-lg-10">
            <h2 class="text-center mb-4">Nuestra Ubicación</h2>
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.666076463938!2d-76.94406268518723!3d-12.06642799145437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c6d041354003%3A0x8055627636606606!2sLa%20Molina%2C%20Peru!5e0!3m2!1sen!2spe!4v1635789000000!5m2!1sen!2spe"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0 fw-bold">La Molina, Lima, Perú</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Preguntas Frecuentes -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="text-center mb-4">Preguntas Frecuentes</h2>
            <app-accordion [items]="faqItems"></app-accordion>
        </div>
    </div>
</div>
